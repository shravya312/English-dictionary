<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="Engdict.css">
</head>
<body>
    <div class="container">
        <h1 class="flex">English Dictionary</h1>
        <input type="text" placeholder="search a word" class="input flex" id="input">
        <p class="info-text flex" id="info-text"></p>
        <div class="meaning-container" id="meaning-container">
            <p class="flex">Word title:<span class="title" id="title"></span></p>
            <p class="flex">Meaning:<span class="meaning" id="meaning"></span></p>
            <audio src="" controls id="audio" class="flex"></audio>
        </div>
    </div>
    <script src="Engdict.js"></script>
</body>
</html>
